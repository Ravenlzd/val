<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
}

h1 { color: #ff4d6d; }
p { color: #555; }

img {
    width: 200px;
    border-radius: 15px;
    margin: 15px 0;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

input {
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #ccc;
    width: 80%;
    margin-top: 10px;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.1); }

#noBtn {
    background-color: #ccc;
}
.container {
    position: relative;
}
.optionBtn {
    display: block;
    width: 100%;
    background: #ffe5ec;
    color: #333;
}
.optionBtn:hover {
    background: #ffccd5;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
    <h1>Hey My Beautiful Girl ‚ù§Ô∏è</h1>
    <p>I have an important question for you...</p>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute" />

    <h2>Will you be my Valentine? üíå</h2>

    <button id="yesBtn" onclick="showOptions()">YES üíñ</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const noBtn = document.getElementById("noBtn");

    // Make NO button run away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

});

function showOptions() {
    document.getElementById("mainBox").innerHTML = `
        <h1>You said YES üòç</h1>
        <p>How should we celebrate us? üíñ</p>

        <button class="optionBtn" onclick="sendChoice('Ring + Handmade Gift + Dinner üíç')">
            üíç Ring + Handmade Gift + Dinner
        </button>

        <button class="optionBtn" onclick="sendChoice('Handmade Gift + Flowers + Dinner üåπ')">
            üéÅ Handmade Gift + Flowers + Dinner
        </button>

        <br><br>
        <input id="ideaInput" placeholder="Your idea..." />
        <button onclick="sendIdea()">Send Idea ‚ú®</button>
    `;
}

function sendIdea() {
    const idea = document.getElementById("ideaInput").value;
    if (idea.trim() !== "") {
        sendChoice("Custom idea: " + idea);
    }
}

function sendChoice(choice) {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;background:#ffdde1;font-family:Segoe UI;text-align:center;">
            <h1 style="color:#ff4d6d;">I can't wait üíñ</h1>
            <p>You chose: <b>${choice}</b></p>
            <p>You just made me the happiest person alive.</p>
        </div>
    `;
}
</script>
